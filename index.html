<!DOCTYPE html>

<html>
    <head>
        <title>Calculadora</title>
        <meta harset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="fundo">
            <h1>Feito por B.Vitorino</h1>
            <div class="Calculadora">
                <h1>Calculadora</h1>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="botao" onclick="clean('C')">𝕔</button></td>
                        <td><button class="botao" onclick="back('<')"><</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                        <td><button class="botao" onclick="insert('X')">𝕩</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">𝟟</button></td>
                        <td><button class="botao" onclick="insert('8')">𝟠</button></td>
                        <td><button class="botao" onclick="insert('9')">𝟡</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">𝟜</button></td>
                        <td><button class="botao" onclick="insert('5')">𝟝</button></td>
                        <td><button class="botao" onclick="insert('6')">𝟞</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">𝟙</button></td>
                        <td><button class="botao" onclick="insert('2')">𝟚</button></td>
                        <td><button class="botao" onclick="insert('3')">𝟛</button></td>
                        <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular('=')">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 106px;">𝟘</button></td>
                        <td><button class="botao" >.</button></td>
                    </tr>
                </table>
            </div>
        </div>
<script>
    function insert (num)
            {
                var numero=document.getElementById ('resultado').innerHTML;
                document.getElementById ('resultado').innerHTML = numero+num;
            }
            function clean ()
                                {
                                    document.getElementById('resultado').innerHTML="";
                                }
            function back()
            {
                var resultado = document.getElementById('resultado').innerHTML;
                document.getElementById('resultado').innerHTML= resultado.substring(0, resultado.length -1);
            }
            function calcular ()
            {
                var resultado = document.getElementById('resultado').innerHTML;
                if (resultado)
                {
                    document.getElementById('resultado').innerHTML = eval(resultado);
           
                }
                else
                {
                    document.getElementById('resultado').innerHTML = "Nada para calcular";
                }
            }
</script>
</body>
</html>
